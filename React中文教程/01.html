<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<script src="../build/react.min.js"></script>
	<script src="../build/react-dom.min.js"></script>
	<script src="../build/browser.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		var HelloWorld = React.createClass({
			// style内联样式必须是一个对象，而且使用驼峰标识写法
			render: function () {
				return <div style={{color: '#9f0', fontSize: '44px'}} className="btn btn-default">Hello {this.props.name}</div>;
			}
		});

		ReactDOM.render(<HelloWorld name="John" />, document.getElementById('app'));
	</script>
</body>
</html>
